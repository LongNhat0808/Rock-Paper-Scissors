<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trò chơi Bao Kéo Búa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <img  id="Ava" src="https://scontent.fhan3-1.fna.fbcdn.net/v/t1.6435-9/144390741_2795334790729951_6416985369918888934_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=174925&_nc_ohc=8IJrWDWoOKkAX9JhaMy&_nc_ht=scontent.fhan3-1.fna&oh=6f646b93249f741753e4264c6b82680d&oe=615FA051" alt="Cực kỳ đáng yêu"/>
    <header>
      <h1>Búa kéo bao phiên bản tình yêu của Nhật</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="Badge">Nai</div>
      <div id="computer-label" class="Badge">Anh này</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Đây là những điều anh muốn nói với em!! </p>
    </div>
    <div class="Choices">
      <div class="Choice" id="b">
        <img src="Picture/Bua.png" alt="">
      </div>
      <div class="Choice" id="k">
        <img src="Picture/Keo.png" alt="">
      </div>
      <div class="Choice" id="g">
        <img src="Picture/Bao.png" alt="">
      </div>
    </div>
    <div>
      <p id="action-message">Chọn để xem thử nào Baeee!!!<i class="material-icons">favorite</i> </p>
    </div>
    <div class="reset-board" id="Reset">
      <p id="reset-button">Lại đi eiu<i class="material-icons">favorite</i></p>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
