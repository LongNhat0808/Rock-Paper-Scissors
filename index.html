<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trò chơi Bao Kéo Búa</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Bao Kéo Búa</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="Badge">Người chơi</div>
      <div id="computer-label" class="Badge">Máy</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Chưa có kết quả </p>
    </div>
    <div class="Choices">
      <div class="Choice" id="b">
        <img src="Picture/Bua.png" alt="">
      </div>
      <div class="Choice" id="k">
        <img src="Picture/Keo.png" alt="">
      </div>
      <div class="Choice" id="g">
        <img src="Picture/Bao.png" alt="">
      </div>
    </div>
    <div>
      <p id="action-message">Chọn để chơi</p>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
